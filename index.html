<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Exequiel">
    <meta name="description" content="Escena de realidad aumentada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>

    <!--Archivos extras agregados para poder cargar las animaciones del modelo-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <!--Escena: Retiraremos la propiedad markerhandler embedded  para que no tenga errores en moviles-->
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType:webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; ">
        <!--Aqui almacenaremos nuestros assets si tenemos mas de un modelo-->
        <a-assets>
            <!--Este sera el modelo de la skin de fornite-->
            <a-assets-item id="fornite" src="modelos/scene.gltf"></a-assets-item>
        </a-assets>

        <!--Aqui definimos el marcador que sera necesario para mostrar el modelo-->
        <a-marker type="pattern" url="marcadores/pattern-mk3.patt">
            <!--Aqui pondremos los ajustes(posicion,rotacion,escala,nombre del modelo, animacion - con el nombre de la animacion del modelo) de nuestro modelo 3D-->
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#fornite"></a-entity>
        </a-marker>
        <!--Esta entidad sera la camara-->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
